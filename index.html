<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Portfólio de Luiz Henrique - Desenvolvedor Web" />
  <link rel="shortcut icon" href="./src/assets/favicon.svg" type="image/x-icon">
  <title>Luiz Henrique | Portfólio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            zinc: {
              100: '#f4f4f5',
              200: '#e4e4e7',
              300: '#d4d4d8',
              400: '#a1a1aa',
              500: '#71717a',
              600: '#52525b',
              700: '#3f3f46',
              800: '#27272a',
              900: '#18181b',
            }
          }
        }
      }
    }
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #0a0a0a;
    }
  </style>

  <!-- Script para lidar com o redirecionamento no GitHub Pages -->
  <script type="text/javascript">
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function (s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
  </script>
</head>

<body>
  <div id="app"></div>
  <div vw="true" class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
